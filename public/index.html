<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Burger Logger!</title>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
        <script src="/assets/js/script.js"></script>

        <script id="page-template" type="text/x-handlebars-template">
            <h1>Burgers!</h1>

            <h2>List of Burgers!</h2>

            <ul>
                {{#each burgers}}
                    {{#if devour}}
                        {{> burger-block sleep=false}}
                    {{/if}}
                {{/each}}
            </ul>

            <h2>Add a Burger!</h2>

            <form class="create-form">
                <div class="form-group">
                    <label for="bu">Burger Name:</label>
                    <input type="text" id="bu" name="name">
                </div>
                <button type="submit">Create Burger</button>
            </form>
        </script>

        <script id="burger-block-partial" type="text/x-handlebars-template">
            <li>
                {{name}}
                <button class="devour-burger" data-id="{{id}}" data-devour="{{devour}}">Devour!</button>
            </li>
        </script>
    </head>

    <body>
        <div id="app"></div>
    </body>
</html>
